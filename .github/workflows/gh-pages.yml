name: gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 16

      - name: Setup
        run: |
          pnpm install

      - name: Build
        run: |
          pnpm build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
